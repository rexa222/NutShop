{% extends 'base.html' %}
{% block content %}

  <div class="container">

    <div class="row">
      <div class="col-md-10 mx-auto">
        <div class="rounded-box p-3 mt-0">
            <div class="d-flex"><h2 class="my-2">سفارشات شما</h2></div>
        </div>

          <div class="rounded-box">
              <table class="table table-dark table-striped mb-0">
                  <thead>
                    <tr>
                        <th class="fs-7 text-center">محصول</th>
                        <th class="fs-7 text-center">تعداد</th>
                        <th class="fs-7 text-center">وضعیت سفارش</th>
                      <th class="fs-7 text-center">حذف</th>
                    </tr>
                  </thead>

                  <tbody>
                  {% for order in object_list %}
                      <tr>
                          <td class="me-1 text-center">{{ order.product.name }}</td>
                          <th class="me-1 text-center">{{ order.quantity }}</th>
                          <th class="me-1 text-center">{{ order.status }}</th>
                      <td class="w-25 text-center">
                          <a href="{% url 'order_delete' order.pk %}" class="text-danger">
                              <i class="fa-solid fa-trash-can"></i>
                          </a>
                      </td>
                      </tr>
                  {% endfor %}
                  </tbody>
              </table>
          </div>
      </div>
    </div>

  </div>

{% endblock content %}
