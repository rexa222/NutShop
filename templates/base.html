{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خشکبار رضا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'img/icon.png' %}" rel="icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/d127106415.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'src/main.css' %}" />

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
    <div class="container-fluid">
        <div class="navbar-brand abs" href="{% url 'landing' %}">
            <img class="logo-height" src="{% static 'img/logo.png' %}" alt="خشکبار رضا">
        </div>

        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="collapseNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ms-3">
                    <a class="nav-link" href="{% url 'home' %}">
                        خانه
                        <i class="fa-solid fa-home me-1"></i>
                    </a>
                </li>

                {% if not user.is_superuser %}
                <li class="nav-item ms-3">
                    <a class="nav-link" href="{% url 'order_list' %}"> &nbsp;
                        پیگیری سفارشات
                        <i class="fa-solid fa-list-check me-2"></i>
                    </a>
                </li>
                {% endif %}

                <li class="nav-item ms-3">
                    <a class="nav-link" href="{% url 'logout' %}">
                        خروج
                        <i class="fa-solid fa-right-from-bracket me-1"></i>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>


{% block content %}
{% endblock content %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</body>
</html>
